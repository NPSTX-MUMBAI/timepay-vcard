
<div class="card">
   
      <p-table
       #dt1
       [value]="agents"
       dataKey="id"
       [rows]="10"
       [showCurrentPageReport]="true"
       [rowsPerPageOptions]="[10, 25, 50]"
       [paginatorPosition]="'top'"
       [paginator]="true"
       currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
       [globalFilterFields]="['name', 'state.name', 'status']"
       >
       <ng-template pTemplate="caption">
           <div class="flex">
               <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
               <span class="p-input-icon-left ml-auto">
                   <i class="pi pi-search"></i>
                   <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Search keyword" /> 
                 
                     </span>
                     <p-button label="Add Card" (click)="AddCard()"></p-button>
                     
              
           </div>
       </ng-template>
       <ng-template pTemplate="header">
           <tr>
               <th style="min-width:15rem">
                   <div class="flex align-items-center">
                       First Name
                       <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                   </div>
               </th>
               <th style="min-width:15rem">
                   <div class="flex align-items-center">
                       Last Name
                       <p-columnFilter type="text" field="state.name" display="menu"></p-columnFilter>
                   </div>
               </th>
               <th style="min-width:10rem">
                   <div class="flex align-items-center">
                       Mobile No
                       <p-columnFilter type="date" field="date" display="menu"></p-columnFilter>
                   </div>
               </th>
               <th style="min-width:10rem">
                   <div class="flex align-items-center">
                      Cashbacks
                       <p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter>
                   </div>
               </th>
               <th style="min-width:10rem">
                   <div class="flex align-items-center">
                       Status
                       <p-columnFilter field="status" matchMode="equals" display="menu">
                           <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                               <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any">
                                   <ng-template let-option pTemplate="item">
                                       <p-tag [value]="option.value" [severity]="getSeverity(option.label)"></p-tag>
                                   </ng-template>
                               </p-dropdown>
                           </ng-template>
                       </p-columnFilter>
                   </div>
               </th>
               <!-- <th style="width: 3rem">
                   <div class="flex align-items-center">
                       Verified
                       <p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
                   </div>
               </th> -->
           </tr>
       </ng-template>
       <ng-template pTemplate="body" let-customer>
           <tr>
               <td>
                   {{ customer.name }}
               </td>
               <td>
                   <!-- <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'flag flag-' + customer.state.code" style="width: 20px" /> -->
                   <span class="ml-1 vertical-align-middle">{{ customer.state.name }}</span>
               </td>

               <td>
                   {{ customer.date | date: 'MM/dd/yyyy' }}
               </td>
               <td>
                   {{ customer.cashback | currency: 'INR':'symbol' }}
               </td>
               <td>
                   <p-tag [value]="customer.status" [severity]="getSeverity(customer.status)"></p-tag>
               </td>
               <!-- <td class="text-center">
                   <i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': customer.verified, 'text-red-500 pi-times-circle': !customer.verified }"></i>
               </td> -->
           </tr>
       </ng-template>
       <ng-template pTemplate="emptymessage">
           <tr>
               <td colspan="7">No customers found.</td>
           </tr>
       </ng-template>
   </p-table>
</div>
