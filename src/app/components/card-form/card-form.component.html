<p-button
    class="back-button"
    [routerLink]="['/card/cardlist']"
    icon="pi pi-arrow-left"
    nzShape="circle"
></p-button>
<br /><br />
<div class="container card">
    <form [formGroup]="gymGroup">
        <h5>Card Details</h5>
    <div class="flex gap-5 flex-column-reverse md:flex-row">
            <div class="flex-auto p-fluid">
                <div class="formgrid grid">
                    <div class="field col-12 lg:col-4 md:col-12">
                        <label for="firstname2" htmlFor="username">
                            First Name<span class="text-red-600">
                                *</span
                            ></label
                        >
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-user"></i>
                            </span>
                            <input
                                pInputText
                                placeholder="First NAME"
                                formControlName="firstName"
                                maxlength="45"
                                oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')"
                            />
                        </div>
                    </div>
                    <div class="field col-12 lg:col-4 md:col-12">
                        <label for="firstname2" htmlFor="username"
                            >Last Name<span class="text-red-600">
                                *</span
                            ></label
                        >
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-user"></i>
                            </span>
                            <input
                                pInputText
                                placeholder="Last Name"
                                formControlName="lastName"
                                maxlength="45"
                                oninput="this.value = this.value.replace(/[^a-zA-Z\s]/g, '')"
                            />
                        </div>
                    </div>
                    <div class="field col-12 lg:col-4 md:col-12">
                        <label for="firstname2" htmlFor="username"
                            >MOBILE NO<span class="text-red-600">
                                *</span
                            ></label
                        >
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-phone"></i>
                            </span>
                            <input
                                pInputText
                                placeholder="MOBILE NO"
                                formControlName="mobileNo"
                                maxlength="10"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                            />
                        </div>
                    </div>

                    <div class="field col-12 lg:col-4 md:col-12">
                        <label for="panNo"
                            >Address1<span class="text-red-600">*</span></label
                        >
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-user"></i>
                            </span>
                            <input
                                pInputText
                                placeholder="Address1"
                                formControlName="line1"
                                maxlength="10"
                            />
                        </div>
                        <p-message
                            severity="error"
                            text="PAN number is required"
                            *ngIf="
                                gymGroup.get('panNo').hasError('required') &&
                                gymGroup.get('panNo').touched
                            "
                        ></p-message>
                    </div>

                    <div class="field col-12 lg:col-4 md:col-12">
                        <label for="firstname2"
                            >Address2<span class="text-red-600"> *</span></label
                        >
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon">
                                <i class="pi pi-envelope"></i>
                            </span>
                            <input
                                pInputText
                                placeholder="Address2"
                                [maxlength]="15"
                                formControlName="line2"
                                oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '')"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fi" style="text-align: center">
            <p-button label="Submit" (click)="onSave()"></p-button>
        </div>
    </form>
</div>
